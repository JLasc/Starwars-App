<!doctype html>
<html lang="en">

<head>
    <title>Star Wars - Express</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

</head>



<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Star Wars Express</h1>
            <p class="lead">
                <h4>The greatest resource in the galaxy for Star Wars Statistics!.</h4>
            </p>
            <hr class="my-4">
            <a class="btn btn-danger btn-lg" href="/" role="button"><i class="fas fa-eye"></i> View Characters</a>
        </div>

        <h2>Add Characters</h2>
        <form method="POST" role="form">
            <div class="form-group">
                <label for="character_name">Character Name</label>
                <input class="form-control" id="character_name">
            </div>
            <div class="form-group">
                <label for="character_role">Role</label>
                <input class="form-control" id="character_role">
            </div>
            <div class="form-group">
                <label for="character_age">Age</label>
                <input class="form-control" id="character_age">
            </div>
            <div class="form-group">
                <label for="character_force">Force Points</label>
                <input class="form-control" id="character_force">
            </div>
            <div class="text-right">
                <button class="btn btn-primary" type="button" id="add_btn"><i class=" fas fa-plus"></i> Add to the
                    Force</button>
            </div>
        </form>




    </div>




    <script>
        $("#add_btn").on("click", function (event) {
            event.preventDefault();

            var newCharacter = {
                name: $("#character_name").val().trim(),
                role: $("#character_role").val().trim(),
                age: $("#character_age").val().trim(),
                forcePoints: $("#character_force").val().trim()
            }

            $.post("/api/characters", newCharacter).then(function (data) {
                alert("Character has been added!")
                $("#character_name").val("")
                $("#character_role").val("")
                $("#character_age").val("")
                $("#character_force").val("")
            })






        })
    </script>


</body>

</html>
